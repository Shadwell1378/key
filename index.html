<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Living Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gentle-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.005);
            }
        }
        .animate-gentle-pulse {
            animation: gentle-pulse 6s ease-in-out infinite;
        }

        .image-container {
            transition: transform 0.5s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen w-screen overflow-hidden">
    <div class="relative w-screen h-screen overflow-hidden shadow-2xl animate-gentle-pulse image-container">
        <img src="KTCHAIR.png" alt="A woman sitting in a cozy living room reading a book." class="w-full h-full object-cover">
    </div>
</body>
</html>
